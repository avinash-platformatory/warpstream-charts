image:
  repository: "public.ecr.aws/warpstream-labs/warpstream_agent"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

replicas: 3

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Specifies whether a service token should be mounted on pod
  automountServiceAccountToken: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  # name: ""

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # runAsNonRoot: true

service:
  type: ClusterIP
  port: 9092
  httpPort: 8080

rbac:
  create: true

headlessService:
  enabled: true

config:
  playground: false
  ## To learn what values to set for the config variables, look at our documentation
  ## for configuring the WarpStream Agents for production.
  ## https://docs.warpstream.com/warpstream/how-to/configure-the-warpstream-agent-for-production
  # bucketURL: "mem://mem_bucket"
  # apiKey: "YOUR_API_KEY"
  # virtualClusterID: "YOUR_VIRTUAL_CLUSTER_ID"
  # region: "us-east-1"

extraEnv: []
# Add additional environment settings to the pod. Can be useful in proxy
# environments

extraArgs: []
# Add additional args settings to the pod.

resources:
  # We recommend 2 vCPUs per Agent minimum, and at least 4 GiB of dedicated ram per vCPU.
  requests:
    cpu: 2
    memory: 8192Mi
  limits:
    cpu: 2

nodeSelector: {}

tolerations: []

affinity: {}

priorityClassName: ""

# Optional horizontal pod autoscaler
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPU: "50"
  targetMemory: ""
  behavior: {}

# Optional disruption budget
pdb:
  create: false
  # apiVersion: ""
  # minimum number of pods that must still be available after the eviction (both integers and percentages are supported)
  minAvailable: "50%"
  # maximum number of pods that can be unavailable after the eviction (both integers and percentages are supported)
  maxUnavailable: 1

serviceMonitor:
  ## If true, a ServiceMonitor CRD is created for a prometheus operator
  ## https://github.com/coreos/prometheus-operator
  ##
  enabled: false
  path: /metrics
  labels: {}
  interval: 30s
  scheme: http
  tlsConfig: {}
  scrapeTimeout: 30s
  relabelings: []
  metricRelabelings: []
  targetLabels: []
  honorLabels: true

prometheusRule:
  ## If true, a PrometheusRule CRD is created for a prometheus operator
  ## https://github.com/coreos/prometheus-operator
  ##
  enabled: false
  labels: {}
  groups:
    - name: groupName
      rules:
      - alert: alertName
        expr: 'alert expression'
        for: 5m
        labels:
          severity: high
        annotations:
          identifier: 'Alert identifier.'
          msg: Alert message.

## list of hosts and IPs that will be injected into the pod's hosts file
hostAliases: []
  # - ip: "127.0.0.1"
  #   hostnames:
  #   - "foo.local"
  #   - "bar.local"

# Labels to be added to each agent pod
podLabels: {}

# Optional initContainers definition
initContainers: []
